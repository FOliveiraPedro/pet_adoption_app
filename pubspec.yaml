name: pet_adoption
description: Project Pattertn for Flutter.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  cached_network_image: ^3.2.0
  connectivity_plus: ^2.2.0
  device_info_plus: ^3.2.1
  dio: ^4.0.4
  equatable: ^2.0.3
  firebase_auth: ^3.4.1
  firebase_core: ^1.17.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  flutter_local_notifications: ^9.2.0
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^5.0.2
  flutter_svg: ^1.0.1
  get: ^4.6.1
  google_fonts: ^3.0.1
  http_parser: ^4.0.0
  image_picker: ^0.8.4+4
  intl: ^0.17.0
  mask_text_input_formatter: ^2.0.0
  modal_bottom_sheet: ^2.0.0
  package_info_plus: ^1.3.0
  pretty_dio_logger: ^1.1.1
  share_plus: ^4.0.4
  shimmer: ^2.0.0
  sliver_tools: ^0.2.5
  url_launcher: ^6.0.18

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - lib/ui/assets/images/
    - lib/ui/assets/svgs/

  fonts:
    - family: Montserrat
      fonts:
        - asset: lib/ui/assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: lib/ui/assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: lib/ui/assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: lib/ui/assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: lib/ui/assets/fonts/Montserrat-Bold.ttf
          weight: 700

flutter_icons:
  ios: true
  remove_alpha_ios: true
  android: true
  image_path_android: lib/ui/assets/launcher_icon/android.png
  image_path_ios: lib/ui/assets/launcher_icon/ios.png
  adaptive_icon_background: lib/ui/assets/launcher_icon/background.png
  adaptive_icon_foreground: lib/ui/assets/launcher_icon/foreground.png
